<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Towa Wallpaper</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="debug" class="debug"></div>
    <canvas id="keyboardCanvas" class="canvas" width="64" height="36"></canvas>
    <video class="mainImg" autoplay muted loop id="backgroundVideo">
      <source
        id="backgroundVideoSrc"
        src="RaidenGardenFix.webm"
        type="video/webm"
      />
    </video>
    <div id="background" class="mainImg"></div>
    <div class="flex">
      <span class="clock" id="clock"></span>
    </div>
    <canvas
      id="visualizer"
      class="visualizer"
      width="1280"
      height="196"
    ></canvas>

    <script src="index.js"></script>
  </body>
</html>
